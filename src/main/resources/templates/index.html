			        	<li class="nav-item">
			          		<a class="nav-link active" aria-current="page" href="#">Ingreso</a>

			        	<li class="nav-item dropdown">
			          		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

  			<div class=" col-md-4">
  			
				<form class="d-flex" th:action="@{/login}" method="post">
			    	<input type="text" name="username" class="form-control me-2" placeholder="Email">
			        <input type="password" name="password" class="form-control me-2" placeholder="Password">
			        <button class="btn btn-outline-success" type="submit">Ingresar</button>	
			    </form>
			      	
				<div th:if="${param.error}" class="alert alert-danger" role="alert">
		        	Invalid username and password.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		           	You have been logged out.
		        </div>
			</div>
